<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div > img {
            display: none;
        }

        div:hover > img {
            display: block;
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div>
        Passe o mouse aqui!
        <img src="Screenshot_9.png" alt="">
    </div>
</body>
</html>
