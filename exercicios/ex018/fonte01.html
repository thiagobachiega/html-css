<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Fontes com google fonts</title>

        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body{

        h1{
            font-family: Pacifico;
            font-size: 4em;
            text-align: center;
        }
        p{
            font-family: monospace;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

</html>
